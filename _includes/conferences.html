
{% assign confs = site.data.conferences2018 | where: "month", include.month %}
{% for conf in confs %}

<div style="padding: 4px; display: flex;">
   <div style="width: 80px">
   {% if conf.start %}
      <span style="font-size: 140%;">{{ conf.start | date: "%a %-d" }}</span>
   {% endif %}
  </div>
   <div>
    {% include conf.html conf=conf %}
  </div>
</div>

{% endfor %}
